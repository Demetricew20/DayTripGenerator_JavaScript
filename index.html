<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Quintessential&display=swap');</style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alaska Day Trip</title>
</head>
<body id='body' onload="init();">
    <img src="/alaska-scenery.jpg" alt="Alaska Denali Park" id="background-img" >
    <h1>Enjoy Alaska</h1>
    <div id="top-images" onclick="moveRight();">
        <img src="/alaska-map.png" alt="Map of Alaska" id="title-img">
        <img src="/plane.png" alt="Plane image" id="plane-img" >
    </div>
    <div id="first-section">
        <form action="" id="day-trip-form">
            <label id="randomizer-title">Random Day Planner</label><br>
            <label for="destination">Destination:</label>
            <input type="text" id="destination-input" size="23"readonly></input><br>
            <label for="transportation">Transportation:</label>
            <input type="text" id="transportation-input" size="23" readonly><br>
            <label for="entertainment">Entertainment:</label>
            <input type="text" id="entertainment-input" size="23" readonly><br>
            <label for="restaurant">Restaurant:</label>
            <input type="text" id="restaurant-input" size="23" readonly><br>
            <button type="button" class="randomizer-buttons" id="random-button">RANDOMIZE</button>
            <button id="reset-button" type="reset-button" class="randomizer-buttons">RESET</button><br><br>
            <button id="confirm-button" class="randomizer-buttons">CONFIRM TRIP!</button>
        </form>
    </div>
    <div id="second-section">
        <form action="" id="personalize-trip-form">
            <label id="plan-your-day-title">Plan Your Trip</label><br>
            <label for="destination">Destination:</label>
            <input list="destinations-list" id="destination-user" size="23"></input><br>
            <datalist id="destinations-list">
                <option id="location-1" value=""></option>
                <option id="location-2" value=""></option>
                <option id="location-3" value=""></option>
                <option id="location-4" value=""></option>
            </datalist>
            <label for="transportation">Transportation:</label>
            <input list="transportation-list" type="text" id="transportation-user" size="23" ><br>
            <datalist id="transportation-list">
                <option id="transportation-1" value=""></option>
                <option id="transportation-2" value=""></option>
                <option id="transportation-3" value=""></option>
                <option id="transportation-4" value=""></option>
            </datalist>
            <label for="entertainment">Entertainment:</label>
            <input list="entertainment-list" type="text" id="entertainment-user" size="23" ><br>
            <datalist id="entertainment-list">
                <option id="entertainment-1" value=""></option>
                <option id="entertainment-2" value=""></option>
                <option id="entertainment-3" value=""></option>
                <option id="entertainment-4" value=""></option>
            </datalist>
            <label for="restaurant">Restaurant:</label>
            <input list="restaurant-list" type="text" id="restaurant-user" size="23" ><br>
            <datalist id="restaurant-list">
                <option id="restaurant-1" value=""></option>
                <option id="restaurant-2" value=""></option>
                <option id="restaurant-3" value=""></option>
                <option id="restaurant-4" value=""></option>
            </datalist>
            <button id="reset-button" type="button" class="plan-your-day-buttons" onclick="reset();">RESET</button><br><br>
            <button class="plan-your-day-buttons" id="confirm-button-user">CONFIRM TRIP!</button>
        </form>
    </div>

    <!-- <article>
        <footer>
          <small>free image received from wallpaperaccess.com</small>
        </footer>
      </article> -->

    <script src="daytripgenerator.js">
    </script>
</body>
</html>
